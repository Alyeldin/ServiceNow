<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Cards Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">My Cards</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cards Section -->
    <div class="container py-5" ng-app="myApp" ng-controller="myCtrl">
      <div class="row g-4">
        <!-- Card 1 -->
        <div class="col-md-4 col-lg-3" ng-repeat="card in cards">
          <div class="card h-100 shadow-sm">
            <img ng-src="{{card.image}}" class="card-img-top" alt="Image" />
            <div class="card-body">
              <h5 class="card-title">{{card.title}}</h5>
              <p class="card-text">{{card.text}}</p>
              <a href="#" class="btn btn-primary w-100">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope) {
        $scope.cards = [
          {
            title: "Card Title 1",
            text: "Some quick example text.",
            image: "https://picsum.photos/300/200",
          },
          {
            title: "Card Title 2",
            text: "Some quick example text.",
            image: "https://picsum.photos/300/200?2",
          },
          {
            title: "Card Title 3",
            text: "Some quick example text.",
            image: "https://picsum.photos/300/200?3",
          },
          {
            title: "Card Title 4",
            text: "Some quick example text.",
            image: "https://picsum.photos/300/200?4",
          },
          {
            title: "Card Title 5",
            text: "Some quick example text.",
            image: "https://picsum.photos/300/200?5",
          },
          {
            title: "Card Title 6",
            text: "Some quick example text.",
            image: "https://picsum.photos/300/200?6",
          },
          {
            title: "Card Title 7",
            text: "Some quick example text.",
            image: "https://picsum.photos/300/200?7",
          },
          {
            title: "Card Title 8",
            text: "Some quick example text.",
            image: "https://picsum.photos/300/200?8",
          },
          {
            title: "Card Title 9",
            text: "Some quick example text.",
            image: "https://picsum.photos/300/200?9",
          },
        ];
      });
    </script>
  </body>
</html>
