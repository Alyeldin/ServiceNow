      return new Promise((resolve, reject) => {
        setTimeout(() => {

          } else if (city === "London" || city === "Berlin") {

            city === "Chicago"
          ) {
            resolve(" it's Raining today ‚òî üåßÔ∏è");
          } else {
            reject("City not found üòï");
          }
        }, 1000);
      });
    }

    async function weather() {
