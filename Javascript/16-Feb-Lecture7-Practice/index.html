    function getuser(id) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (typeof id !== "number" || id < 1) {
            reject(new Error("Invalid ID provided."));
          } else {
            resolve({ id: id, name: "Aly" });
          }
        }, 4000);
      });
    }

    getuser(-1)
      .then((result) => {
        console.log(result);
      })
      .catch((error) => {
        console.error("Error:", error.message);
      });
