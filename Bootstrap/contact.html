<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="d-flex flex-column min-vh-100"
    style="background-color: rgb(29, 53, 29)"
  >
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-2 d-flex" href="index.html">
            <span class="text-white text-uppercase">Fresh</span>
            <span class="text-warning text-uppercase p-0">Market</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav gap-3">
              <li class="nav-item">
                <a class="nav-link fw-bold text-white" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-white" href="products.html"
                  >Products</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-white" href="offers.html"
                  >Offers</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-white" href="contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold text-white" href="gallery.html"
                  >Gallery</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="d-flex flex-column align-items-center justify-content-center p-20 g-20 bg-white"
      >
        <h2 class="mt-5 text-black fw-bold display-6">Get in Touch</h2>
        <form
          class="mb-5 p-5 w-50 d-flex justify-content-center text-start flex-column gap-1 rounded-5 bg-light"
        >
          <div class="mb-3">
            <label class="form-label text-black fs-5 py-2 fw-bold">Name</label>
            <input
              type="name"
              class="form-control"
              placeholder="Enter your Name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label text-black fs-5 py-2 fw-bold"
              >Password</label
            >
            <input
              type="email"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>
          <label class="form-label text-black fs-5 py-2 fw-bold">Message</label>
          <textarea
            class="form-control h-100 border border-grey-300 rounded-2"
            style="resize: none"
            name="message"
            placeholder="Enter Your Message"
            rows="5"
            cols="40"
          ></textarea
          ><br /><br />
          <button type="submit" class="btn bg-dark text-white">Submit</button>
        </form>
      </div>
    </main>
    <footer
      class="text-white text-center py-3 mt-auto"
      style="background-color: rgb(29, 53, 29)"
    >
      <p class="mb-0 fs-5">&copy; 2026 My Website. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
